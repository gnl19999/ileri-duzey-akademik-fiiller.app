<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Ã–ÄŸrenme UygulamasÄ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px; /* Mobil gÃ¶rÃ¼nÃ¼m iÃ§in ideal geniÅŸlik */
            background-color: #fff;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* --- Ekran YÃ¶netimi --- */
        .screen {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 1. Ãœnite Listesi Stilleri --- */
        .unit-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #f0f0f0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .unit-card:hover { transform: translateY(-2px); }
        .circle {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 20px;
            margin-right: 15px; flex-shrink: 0;
        }
        /* Renkler */
        .c-red { background-color: #e74c3c; }
        .c-blue { background-color: #3498db; }
        .c-green { background-color: #2ecc71; }
        .info h3 { margin: 0 0 5px 0; font-size: 18px; color: #333; }
        .info p { margin: 0; color: #95a5a6; font-size: 14px; }

        /* --- 2. Ãœnite Detay Stilleri --- */
        .detail-header { display: flex; align-items: center; margin-bottom: 20px; }
        .back-button { font-size: 24px; color: #7f8c8d; cursor: pointer; margin-right: 15px; padding: 5px; }
        .word-list { list-style: none; padding: 0; }
        .word-item {
            background-color: white; border-radius: 10px;
            padding: 15px; margin-bottom: 10px;
            display: flex; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            cursor: pointer;
        }
        .word-item:hover { background-color: #f9f9f9; }
        .word-icon {
            width: 40px; height: 40px; margin-right: 15px;
            border-radius: 50%; background-color: #e8f5e9;
            color: #27ae60; display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        .english-word { font-weight: 700; color: #2c3e50; font-size: 16px; }
        .turkish-meaning { color: #7f8c8d; font-size: 14px; margin-top: 3px; }

        /* --- 3. KELÄ°ME KARTI (GÃ¶rseldeki TasarÄ±m) --- */
        #card-screen {
            padding: 0; /* Tam ekran kontrolÃ¼ iÃ§in */
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        /* Ãœst Progress Bar */
        .card-top-bar {
            padding: 20px 20px 10px 20px;
            display: flex;
            align-items: center;
        }
        .progress-wrapper {
            flex-grow: 1;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-right: 10px;
            position: relative;
        }
        .progress-fill {
            width: 20%; /* Ã–rnek: 2/10 */
            height: 100%;
            background-color: #607d8b;
            border-radius: 3px;
        }
        .progress-text {
            color: #607d8b;
            font-weight: bold;
            font-size: 14px;
        }
        .card-close-btn {
            margin-left: 15px;
            font-size: 24px;
            color: #b0bec5;
            cursor: pointer;
            line-height: 1;
        }

        /* Kelime ve Anlam KÄ±smÄ± */
        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .word-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .main-word-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .speaker-icon {
            color: #f1c40f; /* SarÄ± renk */
            font-size: 24px;
            cursor: pointer;
        }

        .main-word {
            font-size: 36px;
            font-weight: 900;
            color: #37474f; /* Koyu gri */
            margin: 0;
        }

        .main-meaning {
            color: #78909c;
            font-size: 18px;
            margin-top: 5px;
            font-weight: 400;
        }

        /* GÃ¶rsel AlanÄ± */
        .card-image-container {
            width: 100%;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        .card-image-container img {
            max-width: 80%;
            height: auto;
            object-fit: contain;
        }

        /* SarÄ± YÄ±ldÄ±rÄ±m Ä°konu (GÃ¶rseldeki gibi) */
        .lightning-icon {
            position: absolute;
            right: 10px;
            bottom: 0;
            color: #fdd835;
            font-size: 28px;
            font-weight: bold;
        }

        /* Ã–rnek CÃ¼mle Kutusu */
        .example-box {
            width: 100%;
            background-color: white;
            border: 1px solid #eceff1;
            border-radius: 16px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            position: relative;
            margin-top: auto; /* En alta itmek iÃ§in */
            margin-bottom: 30px;
            box-sizing: border-box;
        }

        .or-label {
            position: absolute;
            left: 15px;
            top: 18px;
            color: #fbc02d; /* Ã–r. rengi */
            font-weight: bold;
            font-size: 14px;
        }

        .example-content {
            padding-left: 30px; /* "Ã–r." yazÄ±sÄ± iÃ§in boÅŸluk */
        }

        .ex-sentence-en {
            color: #455a64;
            font-size: 16px;
            margin: 0 0 8px 0;
            line-height: 1.4;
        }

        .highlight-word {
            color: #7cb342; /* YeÅŸil vurgu */
            font-weight: bold;
        }

        .divider {
            height: 1px;
            background-color: #eceff1;
            margin: 8px 0;
            border-top: 1px dashed #cfd8dc;
        }

        .ex-sentence-tr {
            color: #90a4ae;
            font-size: 14px;
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="list-screen" class="screen active">
            <h2 style="padding-left:10px; color:#333;">Ãœniteler</h2>
            <div id="units-container"></div>
        </div>

        <div id="detail-screen" class="screen">
            <div class="detail-header">
                <span class="back-button" onclick="showListScreen()">&#8592;</span> 
                <h2 id="detail-unit-title" style="margin:0; font-size:20px; color:#333;">Ãœnite Detay</h2>
            </div>
            
            <div style="text-align: center; margin-bottom: 20px;">
                <p>Bu Ã¼nitede Ã§alÄ±ÅŸÄ±lacak <span style="font-weight: bold; color: #e67e22;">10</span> kelime var.</p>
            </div>
            
            <ul id="unit-word-list" class="word-list">
                </ul>
        </div>

        <div id="card-screen" class="screen" style="display:none;">
            <div class="card-top-bar">
                <div class="progress-wrapper">
                    <div class="progress-fill" style="width: 20%;"></div>
                </div>
                <span class="progress-text">2/10</span>
                <span class="card-close-btn" onclick="closeCardScreen()">&#10005;</span>
            </div>

            <div class="card-content">
                <div class="word-header">
                    <div class="main-word-row">
                        <span class="speaker-icon">ðŸ”Š</span>
                        <h1 id="card-word" class="main-word">hide</h1>
                    </div>
                    <p id="card-meaning" class="main-meaning">gizlemek, saklamak</p>
                </div>

                <div class="card-image-container">
                    <img id="card-image" src="https://img.freepik.com/free-vector/hiding-concept-illustration_114360-5309.jpg?w=740&t=st=1700000000~exp=1700000000~hmac=xxxxx" alt="Hide Illustration">
                    
                    <div class="lightning-icon">âš¡+</div>
                </div>

                <div class="example-box">
                    <span class="or-label">Ã–r.</span>
                    <div class="example-content">
                        <p id="card-sentence-en" class="ex-sentence-en">
                            He was accused of trying to <span class="highlight-word">hide</span> evidence from the police.
                        </p>
                        <div class="divider"></div>
                        <p id="card-sentence-tr" class="ex-sentence-tr">
                            Polisten delil gizlemeye Ã§alÄ±ÅŸmakla suÃ§landÄ±.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- GELÄ°ÅžMÄ°Åž VERÄ° HAVUZU ---
        // GÃ¶rseldeki 'hide' kelimesi iÃ§in Ã¶zel veriler girdim. DiÄŸerleri ÅŸablon.
        const wordPool = [
            { 
                word: "hide", 
                meaning: "gizlemek, saklamak", 
                sentenceEn: "He was accused of trying to {hide} evidence from the police.", // {} iÃ§indeki kelime yeÅŸil olur
                sentenceTr: "Polisten delil gizlemeye Ã§alÄ±ÅŸmakla suÃ§landÄ±.",
                image: "https://cdni.iconscout.com/illustration/premium/thumb/business-man-hiding-in-cardboard-box-2936840-2454655.png" // Ã–rnek gÃ¶rsel
            },
            { 
                word: "create", 
                meaning: "oluÅŸturmak, yaratmak", 
                sentenceEn: "You need to {create} a new account.",
                sentenceTr: "Yeni bir hesap oluÅŸturman gerekiyor.",
                image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png"
            },
            { word: "listen", meaning: "dinlemek", sentenceEn: "Please {listen} to me carefully.", sentenceTr: "LÃ¼tfen beni dikkatlice dinle.", image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" },
            { word: "speak", meaning: "konuÅŸmak", sentenceEn: "Can you {speak} English?", sentenceTr: "Ä°ngilizce konuÅŸabiliyor musun?", image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" },
            { word: "write", meaning: "yazmak", sentenceEn: "I will {write} a letter.", sentenceTr: "Bir mektup yazacaÄŸÄ±m.", image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" },
            { word: "read", meaning: "okumak", sentenceEn: "I like to {read} books.", sentenceTr: "Kitap okumayÄ± severim.", image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" },
            { word: "run", meaning: "koÅŸmak", sentenceEn: "They {run} every morning.", sentenceTr: "Her sabah koÅŸarlar.", image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" },
            { word: "walk", meaning: "yÃ¼rÃ¼mek", sentenceEn: "Let's {walk} together.", sentenceTr: "Hadi birlikte yÃ¼rÃ¼yelim.", image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" },
            { word: "sleep", meaning: "uyumak", sentenceEn: "I need to {sleep} now.", sentenceTr: "Åžimdi uyumam lazÄ±m.", image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" },
            { word: "eat", meaning: "yemek yemek", sentenceEn: "Did you {eat} lunch?", sentenceTr: "Ã–ÄŸle yemeÄŸi yedin mi?", image: "https://cdn-icons-png.flaticon.com/512/2921/2921222.png" }
        ];

        // --- EKRAN YÃ–NETÄ°MÄ° ---
        const listScreen = document.getElementById('list-screen');
        const detailScreen = document.getElementById('detail-screen');
        const cardScreen = document.getElementById('card-screen');

        function switchScreen(screenName) {
            // TÃ¼m ekranlarÄ± gizle
            listScreen.classList.remove('active');
            listScreen.style.display = 'none';
            detailScreen.classList.remove('active');
            detailScreen.style.display = 'none';
            cardScreen.classList.remove('active');
            cardScreen.style.display = 'none';

            // Ä°stenen ekranÄ± gÃ¶ster
            const activeScreen = document.getElementById(screenName);
            activeScreen.style.display = 'block'; // Block yapÄ±yoruz ki gÃ¶rÃ¼nsÃ¼n
            setTimeout(() => activeScreen.classList.add('active'), 10);
        }

        // --- 1. LÄ°STE OLUÅžTURMA ---
        function initUnitList() {
            const container = document.getElementById('units-container');
            const colors = ['c-red', 'c-blue', 'c-green'];
            
            for (let i = 1; i <= 5; i++) {
                const div = document.createElement('div');
                div.className = 'unit-card';
                div.onclick = () => showDetailScreen(i);
                div.innerHTML = `
                    <div class="circle ${colors[(i-1)%3]}">${i}</div>
                    <div class="info">
                        <h3>Ãœnite ${i}</h3>
                        <p>${Math.floor(Math.random()*5)}/10 kelime Ã¶ÄŸrenildi</p>
                    </div>
                `;
                container.appendChild(div);
            }
        }

        // --- 2. DETAY EKRANI ---
        function showDetailScreen(unitId) {
            document.getElementById('detail-unit-title').innerText = `Ãœnite ${unitId}`;
            const list = document.getElementById('unit-word-list');
            list.innerHTML = '';

            // Bu Ã¶rnekte her Ã¼nite iÃ§in aynÄ± kelimeleri yÃ¼klÃ¼yoruz ki "Hide" kelimesini gÃ¶rebilesin.
            // GerÃ§ek uygulamada Ã¼nite ID'sine gÃ¶re veri Ã§ekilir.
            wordPool.forEach(item => {
                const li = document.createElement('li');
                li.className = 'word-item';
                li.onclick = () => openWordCard(item); // Karta tÄ±klayÄ±nca aÃ§Ä±lacak fonksiyon
                li.innerHTML = `
                    <div class="word-icon">ðŸ“„</div>
                    <div>
                        <div class="english-word">${item.word}</div>
                        <div class="turkish-meaning">${item.meaning}</div>
                    </div>
                `;
                list.appendChild(li);
            });

            switchScreen('detail-screen');
        }

        function showListScreen() {
            switchScreen('list-screen');
        }

        // --- 3. KELÄ°ME KARTI FONKSÄ°YONLARI ---
        function openWordCard(data) {
            // Verileri Karta Doldur
            document.getElementById('card-word').innerText = data.word;
            document.getElementById('card-meaning').innerText = data.meaning;
            
            // CÃ¼mle iÃ§indeki kelimeyi yeÅŸil yapmak iÃ§in formatlama
            // Veri yapÄ±mÄ±zda {kelime} ÅŸeklinde tutuyoruz, bunu <span> ile deÄŸiÅŸtiriyoruz.
            const formattedSentence = data.sentenceEn.replace(
                /{(\w+)}/g, 
                '<span class="highlight-word">$1</span>'
            );
            
            document.getElementById('card-sentence-en').innerHTML = formattedSentence;
            document.getElementById('card-sentence-tr').innerText = data.sentenceTr;
            
            // EÄŸer gerÃ§ek bir gÃ¶rsel URL'si varsa deÄŸiÅŸtir, yoksa varsayÄ±lan kalÄ±r
            if(data.image && data.image.length > 5) {
                 // Sadece hide kelimesi iÃ§in Ã¶zel bir gÃ¶rsel mantÄ±ÄŸÄ± (demo amaÃ§lÄ±)
                 if(data.word === 'hide') {
                    // Burada sizin gÃ¶nderdiÄŸiniz karikatÃ¼re benzer bir gÃ¶rsel kullanmaya Ã§alÄ±ÅŸtÄ±m
                    // GerÃ§ek uygulamada bu resimler local klasÃ¶rde olur.
                 } else {
                    document.getElementById('card-image').src = data.image;
                 }
            }

            switchScreen('card-screen');
        }

        function closeCardScreen() {
            // Karttan Ã§Ä±kÄ±nca tekrar detay listesine dÃ¶n
            switchScreen('detail-screen');
        }

        // BaÅŸlat
        initUnitList();

    </script>
</body>
</html>
