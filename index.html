                    // Sahte kelimeler iÃ§in de bir image_url tanÄ±mlayalÄ±m
                    return { en_verb: found[0], tr_verb: found[1], en_sentence: `This is an example sentence for {${found[0]}}.`, tr_sentence: `Bu, {${found[0]}} kelimesi iÃ§in bir Ã¶rnektir.`, image_url: "https://via.placeholder.com/100x100?text=DEMO" };
                }
            }
            return null;
        }


        // ======================================================        
        // 2. Ä°Ã‡ERÄ°K OLUÅžTURUCU (SADELEÅžTÄ°RÄ°LMÄ°Åž)
        // ======================================================                

        function getWordCardData(word, meaning) {
            
            // 1. TAM VERÄ° KONTROLÃœ: Tam veriyi al
            const fullData = getWordFullData(word);
            
            let finalEn = fullData ? fullData.en_sentence : "";
            let finalTr = fullData ? fullData.tr_sentence : "";
            // GÃ¶rseli doÄŸrudan veri objesinden al
            const imgUrl = fullData && fullData.image_url 
                ? fullData.image_url 
                : "https://via.placeholder.com/400x300?text=Gorsel+Yok"; // Gorsel+Yok'u kartta gÃ¶sterir

            // -----------------------------------------------------
            // B. CÃ¼mle Ä°ÅŸleme (Kelimeyi vurgulama)
            // -----------------------------------------------------

            if (fullData) {
                // Ã–zel cÃ¼mlede kelimeyi bulup {} iÃ§ine alarak highlight'a hazÄ±rla
                // Bu kÄ±sÄ±m, kelimenin bÃ¼yÃ¼k harf/kÃ¼Ã§Ã¼k harf durumunu veya eklerini gÃ¶z ardÄ± etmez.
                const regex = new RegExp(`\\b${word}\\b`, 'i'); 
                let processedEn = fullData.en_sentence.replace(regex, `{${word}}`);

                // EÄŸer kelime bulunamazsa (Illustrates vs Illustrate gibi durumlar iÃ§in)
                if (processedEn === fullData.en_sentence && fullData.en_sentence.includes(word)) {
                    // CÃ¼mlenin iÃ§inde sadece kelimenin kendisini vurgulayan daha esnek bir regex deneriz
                    const flexibleRegex = new RegExp(`(\\b)${word}(\\b)`, 'i');
                    processedEn = fullData.en_sentence.replace(flexibleRegex, `$1{${word}}$2`);
                }

                finalEn = processedEn;
            }


            return {
                word: word,
                meaning: meaning,
                image: imgUrl,
                sentenceEn: finalEn, 
                sentenceTr: finalTr
            };
        }

        // --- SESLENDÄ°RME FONKSÄ°YONU ---        
        function speakWord(word) {            
            if ('speechSynthesis' in window) {                
                const utterance = new SpeechSynthesisUtterance(word);                
                // Ä°ngilizce iÃ§in 'en-US' ayarÄ±                
                utterance.lang = 'en-US';                 
                window.speechSynthesis.speak(utterance);            
            } else {                
                console.warn('TarayÄ±cÄ± seslendirmeyi desteklemiyor.');            
            }        
        }


        // ======================================================        
        // 3. ARAYÃœZ FONKSÄ°YONLARI        
        // ======================================================
        const listScreen = document.getElementById('list-screen');        
        const detailScreen = document.getElementById('detail-screen');        
        const cardScreen = document.getElementById('card-screen');
        
        function switchScreen(screen) {            
            listScreen.classList.remove('active'); listScreen.style.display = 'none';            
            detailScreen.classList.remove('active'); detailScreen.style.display = 'none';            
            cardScreen.classList.remove('active'); cardScreen.style.display = 'none';                        
            screen.style.display = 'block';            
            setTimeout(() => screen.classList.add('active'), 10);        
        }
        
        // --- Ãœnite Listesini OluÅŸtur ---        
        function initUnitList() {            
            const container = document.getElementById('units-container');            
            const totalUnits = 20;            
            const colors = ['bg-1', 'bg-2', 'bg-3', 'bg-4', 'bg-5'];
            
            for (let i = 1; i <= totalUnits; i++) {                
                const color = colors[(i - 1) % colors.length];                
                const wordCount = unitDatabase[i] ? unitDatabase[i].length : 0;                                
                const card = document.createElement('div');                
                card.className = 'unit-card';                
                card.onclick = () => openUnit(i);                
                card.innerHTML = `                    
                    <div class="circle ${color}">${i}</div>                    
                    <div class="info">                        
                        <h3>Ãœnite ${i}</h3>                        
                        <p>${wordCount} kelime</p>                    
                    </div>                
                `;                
                container.appendChild(card);            
            }        
        }
        
        // --- Ãœnite DetayÄ±nÄ± AÃ§ ---        
        function openUnit(unitId) {            
            document.getElementById('detail-unit-title').innerText = `Ãœnite ${unitId} Kelimeleri`;            
            const listContainer = document.getElementById('unit-word-list');            
            const emptyMsg = document.getElementById('empty-message');            
            listContainer.innerHTML = '';
            
            const rawWords = unitDatabase[unitId];
            
            if (!rawWords || rawWords.length === 0) {                
                emptyMsg.style.display = 'block';            
            } else {                
                emptyMsg.style.display = 'none';                                
                rawWords.forEach(pair => {                    
                    const word = pair[0];
                    const meaning = pair[1];
                    
                    // Kelimenin tam verisini al (burada image_url de var)
                    const fullData = getWordFullData(word); 
                    
                    // Liste gÃ¶rseli (EÄŸer gÃ¶rsel URL'si yoksa DEMO placeholder kullanÄ±yoruz)
                    const listImageUrl = fullData && fullData.image_url 
                        ? fullData.image_url 
                        : "https://via.placeholder.com/50x50?text=DEMO";

                    const li = document.createElement('li');                    
                    li.className = 'word-item';                                        
                    li.dataset.word = word;                    
                    li.dataset.meaning = meaning;                                        
                    
                    li.onclick = function() {                        
                        const w = this.dataset.word;
                        const m = this.dataset.meaning;
                        openCard(getWordCardData(w, m));                    
                    };                                        
                    
                    li.innerHTML = `                        
                        <div class="word-thumbnail">
                            <img src="${listImageUrl}" alt="${word}">
                        </div>
                        <div style="flex-grow:1">                            
                            <div style="font-weight:bold; color:#333; font-size:16px;">${word}</div>                            
                            <div style="font-size:14px; color:#777;">${meaning}</div>                        
                        </div>                        
                        <span style="color:#ddd;">&#10095;</span>                    
                    `;                    
                    listContainer.appendChild(li);                
                });            
            }            
            switchScreen(detailScreen);        
        }

        // --- KartÄ± AÃ§ ---        
        function openCard(data) {            
            document.getElementById('card-word').innerText = data.word;            
            document.getElementById('card-meaning').innerText = data.meaning;                        
            
            // CÃ¼mledeki {kelime} kÄ±sÄ±mlarÄ±nÄ± renklendirilmiÅŸ span'e Ã§evirir.
            const formattedEn = data.sentenceEn.replace(/{(\w+)}/g, '<span class="highlight-word">$1</span>');
            document.getElementById('card-sentence-en').innerHTML = formattedEn;            
            document.getElementById('card-sentence-tr').innerText = data.sentenceTr;                        
            
            const img = document.getElementById('card-image');            
            // Karttaki gÃ¶rselin adresini kullan
            img.src = data.image;
            
            document.getElementById('card-speaker-icon').onclick = () => speakWord(data.word);
            
            switchScreen(cardScreen);        
        }
        
        function showListScreen() { switchScreen(listScreen); }        
        function closeCardScreen() { switchScreen(detailScreen); }
        
        // UygulamayÄ± BaÅŸlat        
        initUnitList();
    </script>
